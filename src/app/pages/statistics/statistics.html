<div class="sm:w-4/5 m-5 sm:m-auto max-w-5xl sm:py-16">
  <div class="grid">
    <div class="flex items-center ml-auto mb-2 gap-4">
      <hlm-tabs [tab]="selectedTab()" (tabActivated)="tabActivated($event)">
        <hlm-tabs-list class="w-full" aria-label="date range tabs">
          @for (tab of dateTabs; track tab) {
          <button class="w-10" [hlmTabsTrigger]="tab">{{ tab }}</button>
          }
        </hlm-tabs-list>
      </hlm-tabs>
      <span>or</span>
      <hlm-date-range-picker
        captionLayout="dropdown-years"
        (dateChange)="dateRangeChange($event!)"
        class="w-48"
      >
        <span>Custom range</span>
      </hlm-date-range-picker>
    </div>
    <div class="border rounded-md overflow-auto mb-2 shadow-md">
      <app-sets-table class="w-full" [table]="table" />
    </div>
    <!-- todo -->
    <div class="flex space-x-1 ml-auto">
      <button
        size="icon-sm"
        variant="outline"
        hlmBtn
        [disabled]="!table.getCanPreviousPage()"
        (click)="table.firstPage()"
      >
        <ng-icon hlmIcon name="lucideChevronsLeft" size="sm" />
      </button>
      <button
        size="icon-sm"
        variant="outline"
        hlmBtn
        [disabled]="!table.getCanPreviousPage()"
        (click)="table.previousPage()"
      >
        <ng-icon hlmIcon name="lucideChevronLeft" size="sm" />
      </button>
      <button
        size="icon-sm"
        variant="outline"
        hlmBtn
        [disabled]="!table.getCanNextPage()"
        (click)="table.nextPage()"
      >
        <ng-icon hlmIcon name="lucideChevronRight" size="sm" />
      </button>
      <button
        size="icon-sm"
        variant="outline"
        hlmBtn
        [disabled]="!table.getCanNextPage()"
        (click)="table.lastPage()"
      >
        <ng-icon hlmIcon name="lucideChevronsRight" size="sm" />
      </button>
    </div>
  </div>
</div>
