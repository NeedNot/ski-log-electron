<div class="sm:w-4/5 m-5 sm:m-auto max-w-5xl sm:py-16">
  <div class="grid">
    <div class="flex items-center ml-auto mb-2 gap-4">
      <hlm-tabs [tab]="selectedTab()" (tabActivated)="tabActivated($event)">
        <hlm-tabs-list class="w-full" aria-label="date range tabs">
          @for (tab of dateTabs; track tab) {
          <button class="w-10" [hlmTabsTrigger]="tab">{{ tab }}</button>
          }
        </hlm-tabs-list>
      </hlm-tabs>
      <span>or</span>
      <hlm-date-range-picker
        captionLayout="dropdown-years"
        (dateChange)="dateRangeChange($event!)"
        class="w-48"
      >
        <span>Custom range</span>
      </hlm-date-range-picker>
    </div>
    <div class="border rounded-md overflow-auto mb-2">
      <app-sets-table class="w-full" [table]="table" />
    </div>
    <!-- todo -->
    <div class="ml-auto">
      <nav hlmPagination class="">
        <ul hlmPaginationContent>
          <li hlmPaginationItem>
            <hlm-pagination-previous link="/components/menubar" />
          </li>
          <li hlmPaginationItem>
            <a hlmPaginationLink link="#">1</a>
          </li>
          <li hlmPaginationItem>
            <a hlmPaginationLink link="#" isActive>2</a>
          </li>
          <li hlmPaginationItem>
            <a hlmPaginationLink link="#">3</a>
          </li>
          <li hlmPaginationItem>
            <hlm-pagination-ellipsis />
          </li>
          <li hlmPaginationItem>
            <hlm-pagination-next link="/components/popover" />
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
